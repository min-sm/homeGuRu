<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborator Profile</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

    <!-- tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link href="../resources/css/dist/output.css" rel="stylesheet" />

    <!-- ionic icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-[#F7F7F7] tracking-wide">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-gray-200">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="../resources/img/common/logo-confirm.png"
            class="h-16"
            alt="HomeGuRu Logo"
          />
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Login
          </button>
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-gray-800 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-gray-800"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 md:p-0 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-500 hover:text-white border-gray-700"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 md:p-0 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-500 hover:text-white border-gray-700"
                >Buy</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 md:p-0 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-500 hover:text-white border-gray-700"
                >Rent</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 md:p-0 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-500 hover:text-white border-gray-700"
                >Sell</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-500"
                >Collaborator</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 md:p-0 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-500 hover:text-white border-gray-700"
                >Our Services</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- uploader info -->
    <div class="flex flex-row items-center w-4/5 lg:w-1/2 my-6 ms-4 lg:ms-24">
      <!-- collaborator logo -->
      <div class="basis-1/5">
        <div class="rounded-full bg-[#D9D9D9] w-24">
          <img src="../resources/img/logo.png" alt="test2" />
        </div>
      </div>

      <div class="lg:basis-4/5 w-fit">
        <div class="flex flex-col">
          <h1 class="font-semibold text-xl w-fit">
            Real Estate & Service Co., Ltd
          </h1>
          <div
            class="flex flex-row items-center mt-3 justify-between w-1/2 text-xs"
          >
            <p>Feb 23 2023/ 5:00 PM</p>
            <p>13 people interest</p>
          </div>
        </div>
      </div>
    </div>

    <!-- property imgs & property info  -->
    <div class="flex flex-col lg:flex-row justify-between w-full lg:w-11/12">
      <!-- imgs -->
      <div class="w-full flex flex-col items-center justify-around">
        <!-- <div class="w-full lg:w-5/6 h-80 bg-cover bg-center rounded-lg" style="background-image: url('../resources/img/recommended-section-img.jpg');"> -->
        <div
          class="w-96 lg:w-[674.86px] lg:h-96 h-56 bg-cover bg-center rounded-lg"
          style="background-image: url('../resources/img/detail.jpg')"
        ></div>
        <div class="flex flex-row items-center w-3/4 justify-evenly mt-7">
          <div
            class="w-20 lg:w-40 h-12 lg:h-24 bg-cover bg-center rounded-lg"
            style="background-image: url('../resources/img/detail.jpg')"
          ></div>
          <div
            class="w-20 lg:w-40 h-12 lg:h-24 bg-cover bg-center rounded-lg"
            style="background-image: url('../resources/img/detail.jpg')"
          ></div>
          <div
            class="w-20 lg:w-40 h-12 lg:h-24 bg-cover bg-center rounded-lg"
            style="background-image: url('../resources/img/detail.jpg')"
          ></div>
          <div
            class="w-20 lg:w-40 h-12 lg:h-24 bg-cover bg-center rounded-lg"
            style="background-image: url('../resources/img/detail.jpg')"
          ></div>
        </div>
      </div>

      <!-- property info -->
      <div
        class="mt-5 lg:mt-0 space-y-4 text-center lg:text-left w-full lg:w-2/5"
      >
        <h5 class="text-xl font-semibold tracking-tight text-black">
          4 Bed House in Golden Valley
        </h5>
        <div
          class="bg-gray-800 text-white text-center py-1.5 rounded-md text-xl font-semibold lg:mx-0 mx-5"
        >
          1500 lakhs / month
        </div>
        <div>
          <span class="font-playFair font-semibold">Property ID: </span>CD354#E
        </div>
        <div>
          <span class="font-playFair font-semibold">Offer Type: </span>CD354#E
        </div>
        <div>
          <span class="font-playFair font-semibold">Property Type: </span
          >CD354#E
        </div>
        <div>
          <span class="font-playFair font-semibold">Size: </span>CD354#E
        </div>
        <div>
          <span class="font-playFair font-semibold">Township: </span>CD354#E
        </div>

        <button
          type="button"
          class="text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 mb-2"
        >
          <ion-icon name="logo-facebook" class="text-lg mr-2"></ion-icon> Share
        </button>
        <button
          type="button"
          class="text-white bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
        >
          <ion-icon name="call" class="text-lg mr-2"></ion-icon> Contact
        </button>
        <button
          type="button"
          class="text-white bg-goldYellow font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2"
        >
          <i class="fa-solid fa-file-lines text-lg mr-2"></i>
          Interest View Register
        </button>

    <!-- map -->
    <div class="my-6 lg:ml-20 mx-4 relative">
      <div class="flex flex-col items-center w-fit absolute top-3.5 left-3.5">
        <div
          class="bg-paleGray text-lg border-black rounded-t-lg border w-5 text-center"
        >
          +
        </div>
        <div
          class="bg-paleGray text-2xl border-black rounded-b-lg border w-5 text-center"
        >
          -
        </div>
      </div>
      <img
        src="../resources/img/map.png"
        class="border border-black rounded-lg shadow-[rgba(6,_24,_44,_0.4)_0px_0px_0px_2px,_rgba(6,_24,_44,_0.65)_0px_4px_6px_-1px,_rgba(255,_255,_255,_0.08)_0px_1px_0px_inset]"
      />
    </div>

</html>
