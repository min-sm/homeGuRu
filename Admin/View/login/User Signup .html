<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User SignUp</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Roboto";
      }
    </style>
    <!-- flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

    <!-- tailwind -->

    <link href="../resources/css/dist/output.css" rel="stylesheet" />

    <!-- ionic icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-primary">
    <!-- Start Navigation -->
    
    <!-- component -->
    <section class="py-26 bg-white">
      <div class="container px-4 mx-auto">
        <div class="max-w-lg mx-auto">
          <div class="text-center mb-8">
            <a class="inline-block mx-auto mb-6" href="#">
              <img src="nigodo-assets/logo-icon-nigodo.svg" alt="" />
            </a>
            <h2 class="text-3xl md:text-2xl font-extrabold mb-2">
              Register for faster contact
            </h2>
          </div>
          <form action="">
            <div class="mb-6">
              <label class="block mb-2 font-extrabold" for="username"
                >User Name</label
              >
              <input
              class="inline-block w-full p-4 py-2 leading-6 text-sm font-extrabold placeholder-gray-400 bg-white shadow border-2 border-darkGreen rounded h-12"
                type="text"
                id="username"
                placeholder="Enter your username"
              />
            </div>
            <div class="mb-6">
              <label class="block mb-2 font-extrabold" for="email"
                >Email</label
              >
              <input
              class="inline-block w-full p-4 py-2 leading-6 text-sm font-extrabold placeholder-gray-400 bg-white shadow border-2 border-darkGreen rounded h-12"
                type="text"
                id="email"
                placeholder="example123@gmail.com"
              />
            </div>
            <div class="mb-6">
              <label class="block mb-2 font-extrabold" for="password"
                >Password</label
              >
              <input
              class="inline-block w-full p-4 py-2 leading-6 text-sm font-extrabold placeholder-gray-400 bg-white shadow border-2 border-darkGreen rounded h-12"
                type="password"
                id="password"
                placeholder="•••••••••••••••••"
              />
            </div>
            <div class="mb-6">
              <label class="block mb-2 font-extrabold" for="confirm-password"
                >Confirm Password</label
              >
              <input
              class="inline-block w-full p-4 py-2 leading-6 text-sm font-extrabold placeholder-gray-400 bg-white shadow border-2 border-darkGreen rounded h-12"
                type="password"
                id="confirm-password"
                placeholder="•••••••••••••••••"
              />
            </div>

            <div class="flex flex-wrap -mx-4 mb-6 items-center justify-between">
              <div class="w-full lg:w-auto px-4 mb-4 lg:mb-0">
                <label for="">
                  <input type="checkbox" />
                  <span class="ml-1 font-extrabold">Remember me</span>
                </label>
              </div>
            </div>
            <button
              class="inline-block w-full py-4 px-6 mb-6 text-center text-lg leading-6 text-white font-extrabold bg-darkGreen hover:bg-darkGreen border-3 border-indigo-900 shadow rounded transition duration-200"
            >
              Register
            </button>
            <p class="text-center font-extrabold">
              Already have an account?
              <a class="text-red-500 hover:underline" href="#">Log in</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
